  <meta charset="UTF-8">

  <style>

    }
  </style>
</head>
<body>

  <h1>ã‚µã‚¤ã‚³ãƒ­ã‚¢ãƒ—ãƒª</h1>

  <div class="dice-container" id="dice-container"></div>

  <div>
    <button onclick="rollDice()">ãµã‚‹</button>
  </div>

  <div>
    <button onclick="setStyle('emoji')">ğŸ² çµµæ–‡å­—</button>
    <button onclick="setStyle('number')">ğŸ”¢ æ•°å­—</button>
    <button onclick="setStyle('dots')">âš« ãƒ‰ãƒƒãƒˆ</button>
    <button onclick="setStyle('image')">ğŸ–¼ï¸ çµµæŸ„é¢¨</button>
  </div>

  <div>
    <button onclick="setDiceCount(1)">ğŸ²1å€‹</button>
    <button onclick="setDiceCount(2)">ğŸ²2å€‹</button>
    <button onclick="setDiceCount(3)">ğŸ²3å€‹</button>
    <button onclick="setDiceCount(4)">ğŸ²4å€‹</button>
    <button onclick="setDiceCount(5)">ğŸ²5å€‹</button>
  </div>

  <div>
    <button onclick="toggleTotal()">ğŸ”¢ åˆè¨ˆã‚’è¡¨ç¤º/éè¡¨ç¤º</button>
    <button onclick="toggleHistory()">ğŸ“œ å±¥æ­´ã‚’è¡¨ç¤º/éè¡¨ç¤º</button>
  </div>

  <div id="totalDisplay"></div>
  <div id="historyDisplay"></div>

  <script>
    let currentStyle = 'emoji';
    let diceCount = 1;
    let showTotal = false;
    let showHistory = false;
    let history = [];

    const emojiFaces = ['âš€', 'âš', 'âš‚', 'âšƒ', 'âš„', 'âš…'];
    const numberFaces = ['1', '2', '3', '4', '5', '6'];
    const dotsFaces = ['â—', 'â—â—', 'â—â—â—', 'â—â—â—â—', 'â—â—â—â—â—', 'â—â—â—â—â—â—'];
    const imageFaces = [
      'https://upload.wikimedia.org/wikipedia/commons/2/2c/Alea_1.png',
      'https://upload.wikimedia.org/wikipedia/commons/b/b8/Alea_2.png',
      'https://upload.wikimedia.org/wikipedia/commons/2/2f/Alea_3.png',
      'https://upload.wikimedia.org/wikipedia/commons/8/8d/Alea_4.png',
      'https://upload.wikimedia.org/wikipedia/commons/5/55/Alea_5.png',
      'https://upload.wikimedia.org/wikipedia/commons/f/f4/Alea_6.png'
    ];

    const container = document.getElementById('dice-container');
    const totalDisplay = document.getElementById('totalDisplay');
    const historyDisplay = document.getElementById('historyDisplay');

    function createDiceElements() {
      container.innerHTML = '';
      for (let i = 0; i < diceCount; i++) {
        const div = document.createElement('div');
        div.className = 'dice';
        div.id = `dice-${i}`;
        div.textContent = 'ğŸ²';
        container.appendChild(div);
      }
    }

    function rollDice() {
      let results = [];
      for (let i = 0; i < diceCount; i++) {
        const diceElem = document.getElementById(`dice-${i}`);
        let count = 0;
        const index = Math.floor(Math.random() * 6);
        results.push(index + 1);
        const interval = setInterval(() => {
          const tempIndex = Math.floor(Math.random() * 6);
          updateDiceDisplay(diceElem, tempIndex);
          diceElem.style.transform = `rotate(${Math.random() * 360}deg) scale(${1 + Math.random() * 0.2})`;
          count++;
          if (count > 10) {
            clearInterval(interval);
            diceElem.style.transform = 'rotate(0deg) scale(1)';
            updateDiceDisplay(diceElem, index);
          }
        }, 80);
      }
      // è¡¨ç¤ºç”¨ã«æ›´æ–°
      setTimeout(() => {
        updateTotal(results);
        updateHistory(results);
      }, 1000);
    }

    function updateDiceDisplay(elem, index) {
      if (currentStyle === 'emoji') {
        elem.innerHTML = emojiFaces[index];
      } else if (currentStyle === 'number') {
        elem.innerHTML = numberFaces[index];
      } else if (currentStyle === 'dots') {
        elem.innerHTML = dotsFaces[index];
      } else if (currentStyle === 'image') {
        elem.innerHTML = `<img class="img-dice" src="${imageFaces[index]}" alt="dice">`;
      }
    }

    function setStyle(style) {
      currentStyle = style;
      rollDice();
    }

    function setDiceCount(count) {
      diceCount = count;
      createDiceElements();
      rollDice();
    }

    function updateTotal(results) {
      if (showTotal) {
        const sum = results.reduce((a, b) => a + b, 0);
        totalDisplay.innerText = `åˆè¨ˆï¼š${sum}`;
      }
    }

    function updateHistory(results) {
      if (showHistory) {
        const symbols = results.map(n => {
          if (currentStyle === 'emoji') return emojiFaces[n - 1];
          if (currentStyle === 'number') return numberFaces[n - 1];
          if (currentStyle === 'dots') return dotsFaces[n - 1];
          if (currentStyle === 'image') return `ğŸ²${n}`;
        });
        history.unshift(symbols.join(' '));
        if (history.length > 10) history.pop();
        historyDisplay.innerText = `å±¥æ­´ï¼š\n${history.join('\n')}`;
      }
    }

    function toggleTotal() {
      showTotal = !showTotal;
      totalDisplay.style.display = showTotal ? 'block' : 'none';
    }

    function toggleHistory() {
      showHistory = !showHistory;
      historyDisplay.style.display = showHistory ? 'block' : 'none';
    }

    // åˆæœŸè¡¨ç¤º
    setDiceCount(1);
  </script>

</body>
</html>
